<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Digital Clock</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="title">A SIMPLE DIGITAL CLOCK</h1>
    <div class="time" id="myTime">
        <span class="hour" id="hour"></span> 
        <span class="minute" id="minute"></span> 
        <span class="second" id="second"></span>  
        <span class="AM_PM" id="AM_PM"></span> 
    </div>
    <div class="date" id="myDate">
        <span class="dayName" id="dayName"></span>
        <span class="month"id="month"></span>
        <span class="day"id="day"></span>
        <span class="year"id="year"></span>
    </div>
    <script src="js/clock.js"></script>
</body>
</html>
